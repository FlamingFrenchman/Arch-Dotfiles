[section/base]
include-file = ~/.config/polybar/modules.ini
include-file = /home/robert/.config/polybar/user_modules.ini
include-file = /home/robert/.config/polybar/colors.ini

[colors]
background = ${color.bg}
background-alt = #aa090909
foreground = ${color.fg}
foreground-alt = #ffbfbfbf
primary = #ffb52a
secondary = #e60053
alert = #bd2c40

[bar/example]
width = 1890
height = 24
offset-x = 15
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

;line-size = 2
;line-color = #f00

border-size = 3
border-color = ${colors.background}

;module-margin-left = 1
;module-margin-right = 1 
;module-margin = 1

font-0 = Hack:size=14;4
font-1 = PowerlineSymbols:pixelsize=20;6
font-2 = Ionicons:size=14;4
;font-2 = Iosevka Nerd Font:pixelsize=10;2
;font-1 = unifont:fontformat=truetype:size=8:antialias=false;0
;font-2 = siji:pixelsize=10;1

;font-0 = Iosevka Regular:pixelsize=12;1:antialias=false

modules-left = pulseaudio sep-1 cpu sep-2 memory sep-3 filesystem sep-4
modules-center = title
modules-right = sep-2-right wireless ethernet sep-1-right date

override-redirect = true

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[settings]
screenchange-reload = true
compositing-background = screen 
compositing-foreground = over 
compositing-border = over
pseudo-transparency = false

[global/wm]
margin-top = 5
margin-bottom = 5

; vim:ft=dosini
